<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width", initial-scale=1.0">
		<title> Grocery List </title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
	<br>
    <h1 class="title text-center">Grocery List</h1>
	<table id="list" class="table thead-dark table-striped table-bordered
		table-hover">
		<tr>
			<th>Item Name</th>
			<th>Item Quantity</th>
			<th>Needed By Date</th>
			<th>Actions</th>
		</tr>
	</table>
	<br><br>
	<div class="card"> 
		<div class="card-body">
			<div class="row">
				<div class="col-sm">
					<div class="form-group">
						<label for="item-name">Item Name</label>
						<input type="text" class="form-control"
						   id="item-name" placeholder="ex: Apples">
					</div>
				</div>
                <div class="col-sm">
					<div class="form-group">
						<label for="quantity">Item Quantity</label>
						<input type="text" class="form-control"
						 id="quantity" placeholder="ex: 2">
					</div>
				</div>
			</div>
			<div class="row">
                <div class="col-sm">
					<div class="form-group">
						<label for="need-by-date">Needed By Date</label>
						<input type="date" class="form-control"
						   id="need-by-date">
					</div>
				</div>
				<button id="add" class="btn btn-secondary form-control">Create</button>
		</div>
	</div>
	<script src="index.js"></script>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
